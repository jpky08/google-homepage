<!DOCTYPE html>
<html>
<head>
    <title>My Google Test Page</title>
    <style>
    * {
        margin: 0;
        padding: 0;
    }
    
    #logo-search-contain
    {
        padding: 25vh 0;
    }
    
    #logo {
        display: block;
        margin: auto;
    }

    input {
        padding: 8px;
        margin: 5px 0;
    }
    
    #searchbar {
        margin-top: 20px;
        border-radius: 25px;
        font-size: 15px;
        background: #FFF;
        border: 1px solid #dfe1e5;
        height: 24px;
    }

    #search-button {
        margin-top: 15px;
        margin-right: 10px;
    }
    #leftdiv {
        position: relative;
        padding: 10px 15px;
        margin: 7px 0 0 10px;
    }
    #rightdiv {
        position: fixed;
        float: right;
        right: 0px;
        top: 16px;
        margin-right: 10px;
        padding-right: 15px;
    }

    #leftlinks{
        text-decoration: none;
        font-family: arial, sans-serif;
        color: black;
        font-size: 13px;
        padding-left: 15px;
        opacity: 0.75;
    }
    #rightlinks{
        text-decoration: none;
        font-family: arial, sans-serif;
        color: black;
        font-size: 13px;
        padding-left: 15px;
        opacity: 0.75;
    </style>
</head>

<body>
    <div id="leftdiv" width="100px">
        <a href="#" id="leftlinks">About</a>
        <a href="#" id="leftlinks">Store</a>
    </div>
    <div id="rightdiv" width="100px">
        <a href="#" id="rightlinks">Gmail</a>
        <a href="#" id="rightlinks">Images</a>
    </div>

    <div id="logo-search-contain">
     <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Logo" id="logo">
        <div id="search-bar" align="center">
            <input type="text" size="70" id="searchbar">
            <div id="buttons" align="center">
                <input type="button" value="Google Search" id="search-button"><input type="button" value="I'm Feeling Lucky">
            </div>
        </div>
    </div>
</body>

</html>
