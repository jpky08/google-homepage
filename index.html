<!DOCTYPE html>
<html>
<head>
    <title>My Google Test Page</title>
    <style>
    #logo-search-contain
    {
        padding: 25vh 0;
    }
    
    #logo {
        display: block;
        margin: auto;
    }

    input {
        padding: 8px;
        margin: 5px 0;
        border-radius: 5px;
        font-size: 15px;
    }
    
    #searchbar {
        margin-top: 20px;
    }

    #search-button {
        margin-top: 15px;
        margin-right: 10px;
    }

    ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
    }

    li {
        display: inline;
    }

    li a {
        text-decoration: none;
        padding: 14px 16px;
        color: black;
        font-family: arial, sans-serif;
        font-size: 13px;
    }
    </style>
</head>

<body>
    <div id="nav" width="100%">
        <ul>
            <li><a href="#">About</a></li>
            <li><a href="#">Store</a></li>
            <li><a href="#">E-mail</a></li>
            <li><a href="#">Images</a></li>
        </ul>

    </div>

    <div id="logo-search-contain">
     <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Logo" id="logo">
        <div id="search-bar" align="center">
            <input type="text" size="70" id="searchbar">
            <div id="buttons" align="center">
                <input type="button" value="Google Search" id="search-button"><input type="button" value="I'm Feeling Lucky">
            </div>
        </div>
    </div>
</body>

</html>
